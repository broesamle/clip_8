<h1>clip_8: SVG Paper Operations, Reference Sheet B</h1>

<h2>move, relative</h2>
<div>
[Marker Definitions:
<svg width=".5em" height=".5em">
<defs>
<marker id="clip8moverel-start" viewBox="0 0 20 20" refX="10" refY="10" class="clip8moverel-marker" orient="auto">
<circle cx="10" cy="10" r="5" />
</marker>
<marker id="clip8moverel-end" viewBox="0 0 20 20" refX="10" refY="10" class="clip8moverel-marker" orient="auto">
<polygon points="16,10 0,3 0,17"/>
</marker>
</defs>
</svg>]
</div>

<div>
[Marker Definitions:
<svg width=".5em" height=".5em">
<defs>
<marker id="clip8alignrel-start" viewBox="0 0 20 20" refX="10" refY="10" class="clip8alignrel-marker" orient="auto">

</marker>
</defs>
</svg>]

<h3>by fixed vector</h3>
<div>without region definition:</div>
<p class="DOMreftest envokeOperation" id="move-rel-fixedvect-withoutregion">
<span class="pre-reference">
<svg viewbox="-2 -2 68 68" width="68" height="68">
<rect class="value" x="10" y="10" width="32" height="14" />
<line class="clip8OP clip8moverel" x1="2" y1="2" x2="24" y2="38" />
</svg>
</span>
&nbsp;==&gt;&nbsp;
<span class="post-reference">
<svg viewbox="-2 -2 68 68" width="68" height="68">
<rect class="value" x="32" y="46" width="32" height="14" />
</svg>
</span>
&nbsp;:&nbsp;&nbsp;&nbsp;
<span class="testDOM">
<svg viewbox="-2 -2 68 68" width="68" height="68">
<rect class="value" x="10" y="10" width="32" height="14" />
<line class="clip8OP clip8moverel" x1="2" y1="2" x2="24" y2="38" />
</svg>
</span>
</p>
<div>enclose:</div>
<p class="DOMreftest envokeOperation" id="move-rel-fixedvect-enclose">
<span class="pre-reference">
<svg viewbox="-2 -2 68 68" width="68" height="68">
<rect class="value" x="10" y="10" width="32" height="14" />
<rect class="value" x="20" y="20" width="18" height="14" />
<line class="clip8OP clip8moverel" x1="2" y1="2" x2="24" y2="38" />
<rect class="clip8OP clip8enclose" x="7" y="7" width="38" height="20" />
</svg>
</span>
&nbsp;==&gt;&nbsp;

<svg viewbox="-2 -2 68 68" width="68" height="68">

<rect class="value" x="20" y="20" width="18" height="14" />
</svg>
</span>
&nbsp;:&nbsp;&nbsp;&nbsp;
<span class="testDOM">
<svg viewbox="-2 -2 68 68" width="68" height="68">
<rect class="value" x="10" y="10" width="32" height="14" />
<rect class="value" x="20" y="20" width="18" height="14" />
<line class="clip8OP clip8moverel" x1="2" y1="2" x2="24" y2="38" />

</svg>
</span>
</p>
